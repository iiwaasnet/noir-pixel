<form id="external-register" name="externalRegister" class="centered-outer">
    <div class="centered-middle">
        <div class="content centered-inner">
            <h1 np-i18n="Reg_AlmostDone"></h1>
            <div np-i18n="Reg_SelectUserName"></div>
            <div>
                <input type="text" ng-model="ctrl.userName" name="UserName" autofocus required />
                <div ng-messages="externalRegister.UserName.$error" multiple ng-messages-include="/app/src/validation/error-messages.html"></div>
                <div class="buttons-block">
                    <input type="submit" class="default-action" ng-click="ctrl.register()" np-i18n="Btn_Register" />
                    <input type="button" ng-click="ctrl.register()" np-i18n="Btn_Cancel" />
                </div>
            </div>
        </div>
    </div>
</form>
