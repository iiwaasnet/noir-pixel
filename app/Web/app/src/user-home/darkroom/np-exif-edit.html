<div exif-tag="tag" class="exif-tag" ng-class="{empty: !tag.editValue && !edit}">
    <span class="label" ng-bind="tag.label"></span>
    <span ng-if="!edit" class="value" ng-bind="tag.displayValue"></span>
    <input ng-if="edit"
           type="text"
           np-autofocus
           ng-model="tag.editValue"
           placeholder="{{tag.placeholder}}"
           ng-keydown="keydown($event)" />
</div>
