<div class="container" ng-repeat="photo in photos"
     np-visibility-transition
     ng-click="pendingPhotosCtrl.edit(photo)">
    <div class="image-actions">
        <img ng-src="{{::photo.previewUrl}}"/>
        <div np-inplace-buttons
             inplace-button-yes
             class="delete">
            <div class="action">
                <span class="image"></span>
            </div>
        </div>
    </div>
</div>
