<div id="darkroom">
    <div class="columns-container">
        <div class="column-left"></div>
        <div class="column-center">
            <div flow-init="{target: darkroomCtrl.photoUpload.endpoint, withCredentials: true}">
                <div class="drop-zone"
                     ng-class="dropZoneClass"
                     flow-drop
                     flow-file-progress="darkroomCtrl.updateProgress($flow.progress())"
                     flow-complete="darkroomCtrl.uploadCompleted()"
                     flow-file-success="darkroomCtrl.fileUploadSuccess($message)"
                     flow-files-submitted="$flow.upload()"
                     flow-btn>
                    <span class="text" np-i18n="Darkroom_DropZoone"></span>

                    <div class="bar"
                         ng-style="{'width': darkroomCtrl.loadProgress + '%' }"
                         ng-class="{'completed': darkroomCtrl.loadProgress === 0}"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="columns-container">
        <div class="column-left">
            <ul class="menu" np-state-menu>
                <li np-state-menu-item>
                    <div class="menu-item" np-state-menu-set>
                        <span class="icon icon-photos-32"></span>
                        <span class="text">Add to your Photos</span>
                    </div>
                </li>
                <li np-state-menu-item>
                    <div class="menu-item" np-state-menu-set>
                        <span class="icon icon-stack-32"></span>
                        <span class="text">Stack</span>
                    </div>
                    <div class="sub-menu" np-state-submenu>
                        <div class="sub-menu-item">
                            <span class="count">2</span>
                            <span class="text">Stack</span>
                        </div>
                        <div class="sub-menu-item close" np-state-menu-reset>
                            <span class="icon icon-close-16"></span>
                            <span class="text">Close</span>
                        </div>
                    </div>
                </li>
                <li np-state-menu-item>
                    <div class="menu-item" np-state-menu-set>
                        <span class="icon icon-delete-32"></span>
                        <span class="text">Delete</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="column-center">
            <np-spinner ng-if="darkroomCtrl.loading"></np-spinner>
            
            <div>
                <img ng-repeat="photo in darkroomCtrl.pendingPhotos" ng-src="{{::photo.previewUrl}}" />
            </div>
        </div>
    </div>
</div>
