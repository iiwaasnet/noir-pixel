<div id="profile-public">
    <div class="edit-block">
        <span class="edit-label" np-i18n="Label_FullName"></span>
        <input class="full-name" type="text" placeholder="{{'Hint_FullName' | npi18n}}" />
    </div>

    <div class="edit-block">
        <span class="edit-label" np-i18n="Label_WhereDoYouLive"></span>
        <div multi-select
             selection-mode="single"
             helper-elements="filter"
             input-model="publicCtrl.countries"
             button-label="name"
             item-label="code name"
             tick-property="selected">
        </div>
        <input class="full-name" type="text" placeholder="{{'Hint_City' | npi18n}}" />
    </div>
</div>
