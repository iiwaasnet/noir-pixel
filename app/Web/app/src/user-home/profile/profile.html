<div id="profile" class="columns-container">
    <div class="column-left">
        <div class="tabs-group vertical">
            <div np-tab class="tab"
                 state="'userHome.profile.public'"
                 params="{userName: ctrl.user.userName}">
                <div class="image tab-public"></div>
                <div class="text">Public</div>
            </div>
            <div np-tab class="tab"
                 state="'userHome.profile.private'"
                 params="{userName: ctrl.user.userName}">
                <div class="image tab-private"></div>
                <div class="text">Private</div>
            </div>
        </div>
    </div>
    <div ui-view class="column-center"></div>
</div>
