<div id="profile" class="columns-container">
    <div class="column-left">
        <div class="tabs-group vertical">
            <div ng-repeat="tab in profileCtrl.tabs" np-tab class="tab"
                 state="tab.state"
                 params="tab.params">
                <div class="image" ng-class="tab.image"></div>
                <div class="text" np-i18n="{{tab.text}}"></div>
            </div>
        </div>        
    </div>
    <div ui-view class="column-center"></div>
</div>
